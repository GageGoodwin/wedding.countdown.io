<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morrow Goodwin Wedding Countdown</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #countdown {
            display: flex;
            flex-direction: row;
            /* Ensure items are laid out horizontally */
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            /* Prevent items from wrapping */
        }

        .time {
            margin: 10px;
            padding: 20px;
            background: #34A853;
            color: #fff;
            border-radius: 5px;
            font-size: 1.5rem;
        }

        @media (max-width: 600px) {
            .time {
                padding: 10px;
                font-size: 1rem;
                /* Smaller font size */
            }
        }
    </style>
</head>

<body>
    <div id="countdown">
        <div id="days" class="time"></div>
        <div id="hours" class="time"></div>
        <div id="minutes" class="time"></div>
        <div id="seconds" class="time"></div>
    </div>
    <script>
        function updateCountdown() {
            const countdownDate = new Date("April 26, 2025").getTime();
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days + " Days";
            document.getElementById("hours").innerText = hours + " Hours";
            document.getElementById("minutes").innerText = minutes + " Minutes";
            document.getElementById("seconds").innerText = seconds + " Seconds";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }

        updateCountdown();
        const x = setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
